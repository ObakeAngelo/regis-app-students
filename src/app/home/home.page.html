<ion-header>
  <ion-toolbar>
    <ion-title>Home Alumno / Escanear clase</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12">
        {{scannedOutput}}
        <ion-button expand="block" (click)="startScanning()"
          >Escanear</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
